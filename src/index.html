<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مربع های جهت دار</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="score">
        <div class="timer">
          <svg
            class="timer__svg"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g class="timer__circle">
              <circle
                class="timer__path-elapsed"
                cx="50"
                cy="50"
                r="45"
              ></circle>
              <path
                id="timer-path-remaining"
                stroke-dasharray="283"
                class="timer__path-remaining remain"
                d="
                  M 50, 50
                  m -45, 0
                  a 45,45 0 1,0 90,0
                  a 45,45 0 1,0 -90,0
                "
              ></path>
            </g>
          </svg>
          <span id="timer-label" class="timer__label"></span>
        </div>

        <div class="correct">
          <span class="correct__number">0</span>
          <h3>درست</h3>
        </div>

        <div class="wrong">
          <span class="wrong__number">0</span>
          <h3>نادرست</h3>
        </div>
      </div>
      <div class="puzzle"></div>
      <div class="samples"></div>
    </div>
    <label for="popup" style="color: white;">راهنما</label>

    <input type="checkbox" name="poup" id="popup" />
    <div class="popup__backdrop">
      <div class="popup">
        <div class="popup__top">
          <div class="popup__icon"></div>
          <h2 class="popup__title">مربع های جهت دار</h2>
          <label for="popup">x</label>
        </div>
        <p class="popup__text">
          این بازی به افزایش <b>توجه انتخابی</b> شما کمک می‌کند. افزایش
          <b>توجه انتخابی</b> به شما کمک می‌کند تا زودتر از بین اشیاء مختلف و
          شبیه به هم، مواردی که خصوصیات مد نظر شما را دارند، پیدا کنید.
        </p>
        <div class="popup__bottom">
          <button class="popup__play">شروع</button>
          <button class="popup__how">بازی چطوریه</button>
        </div>
        </div>
    </div>

    <div class="popup-logo">
      <img class="logo" src="./img/logo2.png" alt="موسسه هدایت فراگیر استعداد های برتر">
    </div>
  </body>
</html>
